<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browser RPS game" />
    <link rel="stylesheet" href="style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div id="game-wrapper">
      <h1>Rock, Paper, Scissors</h1>
      <div id="result-row">
        <div id="player-icon"></div>
        <div id="cpu-icon"></div>
      </div>

      <div class="choices">
        <button type="button" id="rock" value="rock">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button type="button" id="paper" value="paper">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button type="button" id="scissors" value="scissors">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff70fe0a39.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
